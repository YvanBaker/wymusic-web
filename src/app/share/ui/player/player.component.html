<div class="m-player">
  <div class="hand">

  </div>
  <div class="lock">
    <div class="left">
      <i></i>
    </div>
  </div>
  <div class="container">
    <div class="wrap">
      <div class="btns">
        <i class="prev" (click)="onPrev(currentIndex - 1)"></i>
        <i class="toggle" [class.playing]="playing" (click)="onToggle()"></i>
        <i class="next" (click)="onNext(currentIndex + 1)"></i>
      </div>
      <div class="head">
        <img [src]="picUrl" alt="">
        <i class="mask"></i>
      </div>
      <div class="play">
        <div class="words clearfix" >
          <p class="ellipsis">{{song?.name}}</p>
          <ul class="songs">
            <li *ngFor="let item of song?.ar; last as isLast">
              <a>{{item.name}}</a>
              <span [hidden]="isLast">/</span>
            </li>
          </ul>
        </div>
        <div class="bar">
          <div class="slider-wrap clearfix">
            <span>123</span>
          </div>
          <div style="float: right;margin-right: 20px"><em>02:11</em>/4:35</div>
        </div>
      </div>
      <div class="oper">
        <i class="like" title="收藏"></i>
        <i class="share" title="分享"></i>

      </div>
      <div class="ctrl">
        <i class="volume" title="音量"></i>
        <i [class]="currentMode.type"
           [title]="currentMode.label"
           (click)="changeMode()"></i>
        <p class="open">
          <span></span>
        </p>
      </div>
    </div>
  </div>

  <audio
    #audioEl
    [src]="song?.url"
    (canplay)="onCanPlay()"
    (ended)="onEnded()"
  >
  </audio>
</div>
